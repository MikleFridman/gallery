{% extends "base.html" %}

{% block app_content %}
<h2>Offers</h2>
<a class="btn btn-default" href="{{url_for('gallery.offer_create')}}" role="button" style="margin-top:10px">Add new</a>
<table id="data" class="table table-striped table-condensed table-hover margin-y-lg" style="margin-top:10px; margin-bottom: -5px">
    <thead>
      <tr class="table-primary border-start border-end border-light text-center">
        <th width="5%" class="text-center">nn</th>
        <th width="25%">Client</th>
        <th width="25%">Artwork</th>
        <th width="25%">Price</th>
        <th width="10%">Status</th>
        <th width="10%" class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for item in items %}
    <tr>
      <td width="5%" class="text-center">
        {{ loop.index }}
      </td>
      <td width="25%">
        {{ item.client }}
      </td>
      <td width="25%">
        {{ item.artwork }}
      </td>
      <td width="25%">
        {{ item.price }}
      </td>
      <td width="10%">
        {{ item.status }}
      </td>
      <td width="10%" class="text-center">
        <a href="{{ url_for('gallery.offer_edit', id=item.id) }}"><button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a>
        <a href="{{ url_for('gallery.offer_delete', id=item.id) }}"><button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></a>
      </td>
    </tr>
  {% endfor %}
</tbody>
</table>

{% endblock %}
